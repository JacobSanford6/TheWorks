<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/layout.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content" styleClass="container">
		<!-- SHOW ALL LISTINGS WHEN THERE IS NO SELECTED PRODUCT -->
		<h:panelGroup rendered="#{shopController.selectedProduct == null}">
			<h:panelGroup>
				<ui:repeat var="product" value="#{shopController.productList}"
					varStatus="varStatus">
					
					<p:commandLink onclick="window.location.href = 'shop/#{product.id}'">
							<p:panel id="productCard#{varStatus.index}"
								header="#{product.name}"
								styleClass="admin-product-panel hide-on-hover">
								<p:outputLabel value="#{product.description}"></p:outputLabel>
								<div style="height: 150px; overflow: none;">
									<p:graphicImage rendered="#{product.frontImage != null}"
										value="#{product.frontImage}" stream="false" height="201"
										width="151" styleClass="upload-display-img top-img"
										id="frontImg#{varStatus.index}" />
									<p:graphicImage rendered="#{product.backImage != null}"
										value="#{product.backImage}" stream="false" height="201"
										width="151" styleClass="upload-display-img bottom-img"
										style="display: none;" id="backImg#{varStatus.index}" />
								</div>

							</p:panel>
						</p:commandLink>	
					
				</ui:repeat>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
